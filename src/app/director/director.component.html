<mat-card-header class="director-header">
    <mat-card-title>{{ data.Name }}</mat-card-title>
</mat-card-header>

<mat-card-content class="director-content">
    <p><span>Bio: </span>{{ data.Bio }}</p>

    <p><span>Birth: </span>{{ data.Birth | date: "longDate" }}</p>

    <p><span>Death: </span>{{ data.Death }}</p>
</mat-card-content>
