<div class="welcome-page-container">
	<h1>Welcome to myFlix</h1>

	<div class="button-container">
		<!-- Sign Up button -->
		<button
			class="welcome-button"
			mat-raised-button
			(click)="registerUser()"
		>
			Sign Up
		</button>

		<!-- Login button -->
		<button
			class="welcome-button"
			mat-raised-button
			(click)="loginUser()"
		>
			Login
		</button>
	</div>
</div>
