<div class="main-page">
	<h1>
		Welcome to myFlix
	</h1>

	<!-- Sign Up button -->
	<button
		mat-raised-button
		(click)="openUserRegistrationDialog()"
		style="margin-right: 10px;"
		color="primary"
	>
		Sign Up
	</button>

	<!-- Login button -->
	<button
		mat-raised-button
		(click)="openUserLoginDialog()"
		style="margin-right: 10px;"
		color="primary"
	>
		Login
	</button>

	<!-- All Movies button -->
	<button
		mat-raised-button
		color="primary"
		(click)="openMoviesDialog()"
	>
		All Movies
	</button>
</div>
